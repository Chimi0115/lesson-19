<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Javascript variable</h2>
        <!--Inside Head-->
        <p id="p1"></p>
        <p id="p2"></p>
        <h3 id="p3"></h3>
        <script>
            var a=4;
            var b=6;
            var text="Hello World";
            document.getElementById("p1").innerHTML="a";
            document.getElementById("p2").innerHTML = "b";
            document.getElementById("p3").innerHTML = "text";
        </script>
    </body>
</html>
